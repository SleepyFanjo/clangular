<app-intro>
    <div class="room_id">
      Id Salle : {{ roomService.roomId }}
    </div>
    <div *ngFor="let user of roomService.users">
      {{ user }}
    </div>
    <div class="room__action">
      <button
        mat-raised-button
        color="primary"
        (click)="startGame()"
        [disabled]="!roomService.isAdmin"
      >
        {{ roomService.isAdmin ? 'Demarrer la partie' : 'En attente de l\'admin' }}
      </button>
    </div>
</app-intro>
