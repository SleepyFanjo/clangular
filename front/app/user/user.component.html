<div class="user">
  <img src="./assets/logo.png" class="user__logo" />
  <mat-card class="user__card">
    <div class="user__pseudoContainer">
      <mat-form-field appearance="outline" class="user__pseudo">
        <mat-label>Choisis un pseudo wesh !</mat-label>
        <input matInput placeholder="noobdu36" [value]="pseudo" (change)="handlePseudoChange($event.target.value)">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="handlePseudoSet()">Okmek</button>
    </div>
    <div *ngIf="userService.isPseudoSet">{{ userService.pseudo }}</div>
  </mat-card>
</div>
